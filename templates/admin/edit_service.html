<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .background-container {
        background-image: url("{{ url_for('static', filename='img/admin-back.jpg') }}");
        background-size: auto;
        background-position: center;
        background-repeat: repeat;
      }
    </style>
</head>
<body class="background-container">
    <div class="container mt-5">
        <h1>Edit Service</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Service Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ service.price }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" required>{{ service.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="time_required">Time Required</label>
                <input type="text" class="form-control" id="time_required" name="time_required" value="{{ service.time_required }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Service</button>
        </form>
    </div>
</body>
</html>
