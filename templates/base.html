<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Home{% endblock %}</title>
    <meta http-equiv="refresh" content="100" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block styles %} {% endblock %}
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }
      header {
        background-color: #c6e7ff;
        color: #6482ad;
        padding: 10px 20px;
        text-align: center;
      }
      nav {
        filter: brightness(200%);
        margin: 10px 0;
      }
      nav a {
        color: rgb(63, 45, 45);
        margin:  10px;
        text-decoration: none;
      }
      .container {
        flex: 1;
        padding: 20px;
      }
      footer {
        filter: opacity(75%);
        text-align: center;
        padding: 10px 0;
        background-color: #beb3a2;
        color: white;
      } 
      .background-container {
        background-image: url("{{ url_for('static', filename='img/car-img0.jpg') }}"); 
        background-size: cover;  
        background-position: center;  
        background-repeat: no-repeat;  
        height: 500px;  
      }
    </style>
  </head>
  <body class="background-container">
    <header>
      <h1>A-Z Household Services</h1>
      <nav>
        <a href="{{ url_for('home') }}">
          <button style="background-color: #77a2b5">Home</button>
        </a>

        <a href="{{ url_for('about') }}">
          <button style="background-color: #77a2b5">About</button>
        </a>

        <a href="{{ url_for('contact') }}"
          ><button style="background-color: #77a2b5">Contact</button></a
        >
      </nav>
    </header>

    
      {% block content %}
      
      {% endblock %}
    
      
    <footer>
      <p>&copy; 2024 A-Z Household Services. All rights reserved.</p>
    </footer>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  </body>
</html>
