{% extends "professional/base_professional_dash.html" %}

{% block greet%} {{professional.name}}{% endblock %}
{% block bootlink%}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> {% endblock%}


{% block content %}

<div class="container mt-5">
    <h2 class="text-center">Service Requests Summary</h2>
    <div class="d-flex justify-content-center">
        <div class="chart-container" style="width: 85%;">
            <canvas id="serviceRequestsChart"></canvas>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



<script>
    const statusData=JSON.parse('{{status_data | tojson | safe}}');
    const ctx = document.getElementById('serviceRequestsChart').getContext('2d');
        
    new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Accepted', 'Closed', 'Rejected'],
                datasets: [{
                    label: 'Service Requests',
                    data: [
                        statusData['accepted'] || 0,
                        statusData['Closed'] || 0,
                        statusData['rejected'] || 0
                    ],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(255, 99, 132, 0.6)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: ${context.raw}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Status'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Requests'
                        },
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    


















</script>


















{% endblock %}
